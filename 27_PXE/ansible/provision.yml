---
- name: Set up PXE Server
  hosts: all
  become: true
  gather_facts: true
  tasks:

    - name: Comment repo mirrorlist
      replace:
        path: "{{ item }}"
        regexp: 'mirrorlist'
        replace: '#mirrorlist'
      with_items:
        - /etc/yum.repos.d/CentOS-Linux-AppStream.repo
        - /etc/yum.repos.d/CentOS-Linux-BaseOS.repo

    - name: Set up repo
      replace:
        path: "{{ item }}"
        regexp: '#baseurl=http://mirror.centos.org'
        replace: 'baseurl=http://vault.centos.org'
      with_items:
        - /etc/yum.repos.d/CentOS-Linux-AppStream.repo
        - /etc/yum.repos.d/CentOS-Linux-BaseOS.repo


    # подготовка Веб-сервера

    - name: Install softs on CentOS
      yum:
        name:
          - vim
          - wget
          - epel-release
          - httpd
          - tftp-server
          - dhcp-server
        state: present
        update_cache: true

    - name: Download ISO image CentOS 8.4.2105
      # copy:
      #   src: ../CentOS-8.4.2105-x86_64-dvd1.iso
      #   dest: ~/CentOS-8.4.2105-x86_64-dvd1.iso
      #   mode: 0644
      get_url:
        url: https://mirror.nsc.liu.se/centos-store/8.4.2105/isos/x86_64/CentOS-8.4.2105-x86_64-dvd1.iso
        dest: CentOS-8.4.2105-x86_64-dvd1.iso
        mode: '0755'

    - name: Create ISO directory
      file:
        path: /iso
        state: directory
        mode: '0755'

    - name: Mount ISO image
      mount:
        path: /mnt
        src: /root/CentOS-8.4.2105-x86_64-dvd1.iso
        fstype: iso9660
        opts: ro,loop
        state: mounted

    - name: Copy ALL files from /mnt to /iso
      copy:
        src: /mnt/
        dest: /iso
        remote_src: yes 
        directory_mode: yes

    - name: Copy ks.cfg
      template:
        src: templates/ks.cfg
        dest: /iso/ks.cfg 
        owner: root
        group: root
        mode: 0755

    - name: Set up httpd config
      template:
        src: templates/pxeboot.conf
        dest: /etc/httpd/conf.d/pxeboot.conf 
        owner: root
        group: root
        mode: 0640

    - name: Restart httpd
      service:
        name: httpd
        state: restarted
        enabled: true


    #Настройка TFTP-сервера

    - name: Create TFTP directory
      file:
        path: /var/lib/tftpboot/pxelinux.cfg
        state: directory
        mode: '0755'

    - name: Copy pxelinux menu to server
      template:
        src: templates/pxelinux.cfg/default
        dest: /var/lib/tftpboot/pxelinux.cfg/default
        owner: root
        group: root
        mode: 0644

    - name: Extract packages syslinux
      shell: rpm2cpio /iso/BaseOS/Packages/syslinux-tftpboot-6.04-5.el8.noarch.rpm | cpio -dimv
    
    - name: Copy files to TFTP share
      copy:
        src: /home/vagrant/tftpboot/{{ item }}
        dest: /var/lib/tftpboot/{{ item }}
        mode: '0644'
        remote_src: true
      with_items:
        - pxelinux.0
        - ldlinux.c32
        - libmenu.c32
        - libutil.c32
        - menu.c32
        - vesamenu.c32

    - name: Copy initrd and vmlinuz files to TFTP share
      copy:
        src: /iso/images/pxeboot/{{ item }}
        dest: /var/lib/tftpboot/{{ item }}
        mode: '0755'
        remote_src: true
      with_items:
        - initrd.img
        - vmlinuz

    - name: restart tftp-server
      service:
        name: tftp.service
        state: restarted
        enabled: true


    # Настройка DHCP-сервера

    - name: Copy up dhcp-server config
      template:
        src: templates/dhcpd.conf.j2
        dest: /etc/dhcp/dhcpd.conf
        mode: '0644'

    - name: Restart dhcp-server
      service:
        name: dhcpd
        state: restarted
        enabled: true
